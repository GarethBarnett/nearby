	<div id="prototype">

		<div id="splash" class="splash animated">
			<div class="overlay"><img src="assets/images/overlay.svg"></div>
			<div class="logo"><img src="assets/images/logo.svg"></div>
			<h1>Kia Ora</h1>
			<h2>Lets Explore Auckland</h2>
		</div>

		<nav id="navigation">
			<ul class="flex">
				<li><button class="hamburger hamburger--slider" type="button" id="menuBtn">
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button></li>


				<li id="typeText">
					<p id="breakLines"></p>
				</li>
				<li id="marker"><a href="#"><img src="assets/images/marker.svg" alt="marker"></a></li>


			</ul>
			<ul id="menuOpen" class="menuOpen hide">

				<li class="menuLinks animated fadeInDown">Trending</li>
				<li class="menuLinks animated fadeInDown">Search</li>
				<li class="menuLinks animated fadeInDown">Events</li>
				<li class="menuLinks animated fadeInDown">Deals</li>
				<li class="menuLinks animated fadeInUp"><img src="assets/images/logo.svg" alt="aucklandtransportlogo"
						height="60px">
				</li>


			</ul>


		</nav>


		<section id="panel" class="panels">
			<div class="swiper-container">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div id="foodFilter" class="swiper-slide"><img src="assets/images/menurestr.svg" alt="menurestaurant"
							height="100px">
					</div>

					<div id="landmarkFilter" class="swiper-slide"><img src="assets/images/menusights.svg" alt="menurestaurant"
							height="100px">
					</div>

					<div id="drinkFilter" class="swiper-slide"><img src="assets/images/menubar.svg" alt="menurestaurant" 
						height="100px">
					</div>

					<div id="hotelFilter" class="swiper-slide"><img src="assets/images/menuaccom.svg" alt="menurestaurant"
							height="100px">
					</div>

					<div id="foodFilter" class="swiper-slide"><img src="assets/images/menurestr.svg" alt="menurestaurant"
							height="100px">
					</div>

					<div id="landmarkFilter" class="swiper-slide"><img src="assets/images/menusights.svg" alt="menurestaurant"
							height="100px">
					</div>
				</div>
		</section>

		<div id="map"></div>


		<!-- Slider main container -->






<div id="infoMenuContainer" class="hide">
		<div class="infoMenu">

			<div class="infoMenuTop container">
				<div class="findTransport">Find Transport</div>
				<div class="busArrow"><img src="assets/images/busarrow.svg"></div>
			</div>

			<div class="infoMenuLow container">
				<div class="mapArrow"><img src="assets/images/maparrow.svg"></div>
				<div class="backMap">Back to Map</div>
			</div>

<a href=""></a>
		</div>

		<div class="infoMenuOpen">

             <div id="pullBtn" class="pullTab"><img src="assets/images/tab.svg"></div>
			 <div class="infoMenuBody">

			 	<script id="greet" type="text/x-handlebars-template">

	      		<h2>{{response.venue.name}}</h2>
	      		<p>{{response.venue.rating}}/10</p>
	      		<img src={{response.venue.bestPhoto.prefix}}50x50{{response.venue.bestPhoto.suffix}}>  
	      		<p>{{response.venue.likes.count}}likes</p>
	      		<p>{{response.venue.description}}</p>
	      		<p>{{response.venue.contact.phone}}</p>	    
	      	    <a href="{{response.venue.url}}">link</a>

	      	    <div>
	      	    	<p>{{response.venue.location.address}}</p>
	      	    	<p>{{response.venue.location.city}}</p>
	      	    </div>

	      	     <a href="https://www.google.com/maps/dir/Current+Location/{{response.venue.location.lat}},{{response.venue.location.lng}}">directions</a>


            </script>

			 <!-- <h5 class="venueTitle">test</h5> -->
         </div>


		</div>

	</div>





	<!-- Jquery -->

<!-- Handlebars -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.js"></script>
